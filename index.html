<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Crystal Selector Game</title>
</head>
<body>
    
    <div class="jumbotron bg-info text-white blockquote text-center display-3">
        <h1 class="display-3">Collect the Crystals</h1>
        <p>Please read the rules below</p>
        <p class="lead"></p>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Card holding the rules -->
        <div class="card text-center">
            <div class="card-body">
                Insert the rules here.
            </div>
        </div>
        <br>
        <!-- Card holding the random number -->
        <div class="row">
            <div class="col-lg-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title blockquote text-center">Random Number</h5>
                        <p class="card-text blockquote text-center">Insert random number here</p>
                    </div>
                </div>
            </div>
            <!-- Second column -->
            <div class="col-lg-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-header blockquote text-center">
                        Wins and Losses
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Cras justo odio</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                    </ul>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-header blockquote text-center">
                        Your Score Is
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item blockquote text-center" id="score"></li>
                    </ul>
                </div>
            </div>
        
        
        </div>
        






    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</body>
</html>
